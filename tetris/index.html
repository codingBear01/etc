<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS with Joking Bear</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="game-start">
        <img
          src="https://i.pinimg.com/474x/87/02/df/8702df88e098beafac9d96ad2c7f7590.jpg"
        />
        <div class="start-text">
          <span>ARE YOU READY?</span>
        </div>
        <button>START</button>
      </div>

      <div class="game-over">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMTA1MjhfMjI4/MDAxNjIyMTM3ODM0NjY2.NuGA1uGem1KEY4M7KCVQGm_2H84umjrPVwlXj99erIsg.ElN1kVNj6FI3IuyTkBkCHhtnCX329fY7RMAl7WQnipwg.PNG.ofo330/a47da9de59fa91d7e3fc34c6002a0c3966d8fd08427c1f00d04db607cc4cdc8e.png?type=w800"
        />
        <div class="over-text">
          <span>GAME OVER</span>
        </div>
        <button>RESTART</button>
      </div>

      <div class="score">0</div>

      <div class="playground">
        <ul></ul>
      </div>
    </div>
  </body>

  <script src="js/tetris.js" type="module"></script>
</html>
