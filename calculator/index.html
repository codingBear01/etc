<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <form name="forms">
        <input type="text" name="output" readonly />
        <input
          onclick="document.forms.output.value=''"
          type="button"
          class="clear"
          value="C"
        />
        <input
          onclick="document.forms.output.value+='/'"
          type="button"
          class="operator"
          value="/"
        />
        <input
          type="button"
          class="number"
          value="1"
          onclick="document.forms.output.value+='1'"
        />
        <input
          type="button"
          class="number"
          value="2"
          onclick="document.forms.output.value+='2'"
        />
        <input
          type="button"
          class="number"
          value="3"
          onclick="document.forms.output.value+='3'"
        />
        <input
          onclick="document.forms.output.value+='*'"
          type="button"
          class="operator"
          value="*"
        />
        <input
          onclick="document.forms.output.value+='4'"
          type="button"
          class="number"
          value="4"
        />
        <input
          onclick="document.forms.output.value+='5'"
          type="button"
          class="number"
          value="5"
        />
        <input
          onclick="document.forms.output.value+='6'"
          type="button"
          class="number"
          value="6"
        />
        <input
          onclick="document.forms.output.value+='+'"
          type="button"
          class="operator"
          value="+"
        />
        <input
          onclick="document.forms.output.value+='7'"
          type="button"
          class="number"
          value="7"
        />
        <input
          onclick="document.forms.output.value+='8'"
          type="button"
          class="number"
          value="8"
        />
        <input
          onclick="document.forms.output.value+='9'"
          type="button"
          class="number"
          value="9"
        />
        <input
          onclick="document.forms.output.value+='-'"
          type="button"
          class="operator"
          value="-"
        />
        <input
          onclick="document.forms.output.value+='.'"
          type="button"
          class="dot"
          value="."
        />
        <input
          onclick="document.forms.output.value+='0'"
          type="button"
          class="number"
          value="0"
        />
        <input
          onclick="document.forms.output.value=eval(document.forms.output.value)"
          type="button"
          class="operator result"
          value="="
        />
      </form>
    </div>
  </body>
</html>
